{% extends '../templates/base2.html' %}
{% block title %}Items{% endblock %}
{% block head %}
<link href="https://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
<link href="http://getbootstrap.com/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
<style type="text/css">
	.im-centered {margin: auto; max-width: 300px;}
</style>
<style type="text/css">
	body {
	background: url(http://subtlepatterns.com/patterns/scribble_light.png) ;
}

#wrapper {
	width: 90%;
	max-width: 1100px;
	min-width: 800px;
	margin: 50px auto;
}

#columns {
	-webkit-column-count: 3;
	-webkit-column-gap: 10px;
	-webkit-column-fill: auto;
	-moz-column-count: 3;
	-moz-column-gap: 10px;
	-moz-column-fill: auto;
	column-count: 3;
	column-gap: 15px;
	column-fill: auto;
}

.pin {
	display: inline-block;
	background: #FEFEFE;
	border: 2px solid #FAFAFA;
	box-shadow: 0 1px 2px rgba(34, 25, 25, 0.4);
	margin: 0 2px 15px;
	-webkit-column-break-inside: avoid;
	-moz-column-break-inside: avoid;
	column-break-inside: avoid;
	padding: 15px;
	padding-bottom: 5px;
	background: -webkit-linear-gradient(45deg, #FFF, #F9F9F9);
	opacity: 1;
	
	-webkit-transition: all .2s ease;
	-moz-transition: all .2s ease;
	-o-transition: all .2s ease;
	transition: all .2s ease;
}

.pin img {
	width: 100%;
	border-bottom: 1px solid #ccc;
	padding-bottom: 15px;
	margin-bottom: 5px;
}

.pin p {
	font: 12px/18px Arial, sans-serif;
	color: #333;
	margin: 0;
}

@media (min-width: 960px) {
	#columns {
		-webkit-column-count: 4;
		-moz-column-count: 4;
		column-count: 4;
	}
}

@media (min-width: 1100px) {
	#columns {
		-webkit-column-count: 5;
		-moz-column-count: 5;
		column-count: 5;
	}
}

#columns:hover .pin:not(:hover) {
	opacity: 0.4;
}
</style>
{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
    {% for item in items %}
        <div class="col-xs-18 col-sm-6 col-md-3">
          <div class="thumbnail">
            <img src="/media/{{item.image}}" alt="" width="250" height="150">
              <div class="caption">
                <h4 style="margin-bottom:20px;">{{item.name}}</h4>
                <p><a href="/item/{{item.slug}}/" class="btn btn-info btn-xs" role="button">Request</a></p>
            </div>
          </div>
        </div>
    {% endfor %}
    </div><!-- End row -->  
</div><!-- End container -->

<hr/>


<div id="wrapper">
	<div id="columns">
	    {% for item in items %}
		<div class="pin">
			<img src="/media/{{item.image}}"/>
			<p>
			  {{item.name}}
			</p>
			<p><a href="/item/{{item.slug}}/" class="btn btn-info btn-xs" role="button">Request</a></p>
		</div>
		{% endfor %}
	</div>
</div>










<footer class="footer" style="height:100px;">
     <div class="im-centered">
        <div class="row">
       
          <a href="/item/add/" class="btn btn-primary" style="margin:20px">
          <h2 style="margin-top:10px;">Add Item for Rent</h2>
          </a>
       
        </div>
      </div>
</footer>
{% endblock %}
